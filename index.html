<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Html Form Data sending to Google sheets</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
	<div class="row">
		

	<form class="border" method="post" name="contact-form">
		<h3 class="text-center">Html Form Data to Google sheets</h3>
		<hr/>
		<div class="mb-3">

			<label for="name" class="form-label">Enter your name</label>
			<input type="text" class="form-control" name="name" id="name">
		</div>
			<div class="mb-3">
			<label for="email" class="form-label">Enter your Email</label>
			<input type="text" class="form-control" name="email" id="email">
		</div>
			<div class="mb-3">
			<label for="phone" class="form-label">Enter your Phone no.</label>
			<input type="text" class="form-control" name="phone" id="phone">
		</div>

		<div class="mb-3">
			<label for="message" class="form-label">Type your message here</label>
			<textarea class="form-control" name="message" id="message"></textarea>
		</div>

		<button type="submit" class="btn btn-primary mb-3">submit</button>
	</form>
	</div>
</div>

<script type="text/javascript">
const scriptURL = 'https://script.google.com/macros/s/AKfycbyzJ3xbCshU9Ih3zgvWOoHIxA6IhVAxRWUJIIq9WN5EtuMutqUFltBEsNi8cpeMRP4l/exec'

const form = document.forms['contact-form']

form.addEventListener('submit', e => {
  e.preventDefault()
  fetch(scriptURL, { method: 'POST', body: new FormData(form)})
  .then(response => alert("Thank you! your form is submitted successfully." ))
  .then(() => { window.location.reload(); })
  .catch(error => console.error('Error!', error.message))
})
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
